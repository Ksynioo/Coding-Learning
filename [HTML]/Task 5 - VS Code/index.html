<!DOCTYPE html>
<html>

    <head>
        <title>Lists</title>
    </head>

    <body>
        <h1>Lists</h1>
        <h3>Unordered lists</h3>
        <ul>
            <li>Coffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <h3>Ordered lists</h3>
        <ol>
            <li>Coffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>

    </body>
    
</html>
