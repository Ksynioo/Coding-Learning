<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>

  <h2>HTML Forms</h2>

  <form action="">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="Type your name here"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Type your last name here"><br><br>
    <input type="submit" value="Submit">
  </form> 

</body>
</html>
