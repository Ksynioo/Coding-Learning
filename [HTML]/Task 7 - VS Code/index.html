<!DOCTYPE html>
<html>

    <head>
        <title>HTML Classes & ID</title>

        <style>
            .classParagraph{color:blue;}
            #idParagraph{color:red;}
        </style>

    </head>

    <body>
        <h1>HTML Classes & ID's</h1>
        
        <p class="classParagraph">My Class paragraph</p>

        <p id="idParagraph">My ID paragraph</p>

    </body>
    
</html>
